<!DOCTYPE html>
<html>
<head>
  <title>RCS Sovereign Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-functions.js";

    // YOUR FIREBASE CONFIG
    const firebaseConfig = { projectId: "web3-social-connect" };
    const app = initializeApp(firebaseConfig);
    const functions = getFunctions(app);
    const researchAgent = httpsCallable(functions, "researchAgent");

    window.askAI = async () => {
      const query = document.getElementById("query").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerText = "Consulting the Sovereign Agent...";
      try {
        const result = await researchAgent({ query: query });
        responseDiv.innerText = result.data.answer;
      } catch (error) {
        responseDiv.innerText = "Error: " + error.message;
      }
    };
  </script>
  <style>
    body { background: #0f172a; color: #f8fafc; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 50px; }
    .container { max-width: 600px; width: 100%; }
    input { width: 100%; padding: 12px; border-radius: 8px; border: none; margin-bottom: 10px; }
    button { background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; }
    #response { margin-top: 20px; padding: 20px; background: #1e293b; border-radius: 8px; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="container">
    <h1>RCS Sovereign Agent</h1>
    <input type="text" id="query" placeholder="Ask about gold prices or company strategy...">
    <button onclick="askAI()">Query Agent</button>
    <div id="response">Waiting for query...</div>
  </div>
</body>
</html>
